################################################################################
##                  Recorder
################################################
recorder:
  include:
    entities:
      - sensor.rischio_muffa_studio

sensor:
  ################################################################################
  ##                  MOLD INDICATOR
  ################################################
  - platform: mold_indicator
    name: Rischio Muffa Studio
    indoor_temp_sensor: sensor.temperatura_studio
    indoor_humidity_sensor: sensor.umidita_studio
    outdoor_temp_sensor: sensor.casa_temperatura_esterna # sensore Tado
    calibration_factor: 1.13
    unique_id: mold_studio
